<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Flex container -->
    <div class="flex-container">
      <!-- Navbar -->
      <div class="header">
        <div class="logo">Hemant Dahiya</div>
        <!-- Links -->
        <div class="links">
          <ul>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
        </div>
      </div>
      <!-- Signup section and Image -->
      <div class="sign-up">
        <div class="content">
          <div class="heading">Hemant Dahiya</div>
          <div class="content-text">
            I am Hemant, Learnng full stack web development from The Odin
            Project, I created this website.
          </div>
          <!-- <button class="content-button">sign up</button> -->
        </div>
        <div class="image-container">
          <img src="MyImage.png" alt="My Image" />
        </div>
      </div>

      <!-- Information section -->
      <div class="information">
        <!-- Heading -->
        <div class="information-text">Skills</div>
        <!-- The boxes -->
        <div class="information-boxes">
          <div class="box"><img src="htmllogo.png" alt="Logo of HTML" /></div>
          <div class="box"><img src="csslogo.png" alt="Logo of CSS" /></div>
          <div class="box">
            <img src="jslogo.png" alt="Logo of Javascript" />
          </div>
        </div>
        <div class="boxes-text">
          <div class="box-1">HTML</div>
          <div class="box-1">CSS</div>
          <div class="box-1">javaScript</div>
        </div>
      </div>

      <!-- Quote section -->
      <div class="quote-container">
        <div class="quote">Dreams won't work unless you do</div>
        <div class="quote-speaker">~ Hemant Dahiya</div>
      </div>

      <!-- Signup-2 section -->
      <!-- <div class="sign-up-2">
            <div class="signup-container">
                some text
            </div>
        </div> -->

      <!-- Footer -->
      <!-- <div class="footer"></div> -->
    </div>
  </body>
</html>
